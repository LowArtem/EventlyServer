name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.0
        env:
          POSTGRES_DB: "inholidaydb"
          POSTGRES_USER: "ihuser"
          POSTGRES_PASSWORD: "ihuserpassword"
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_USER: ihuser
          DATABASE_PASSWORD: ihuserpassword
          DATABASE_NAME: inholidaydb
          AUTH_SECRET_KEY: ${{ secrets.auth_key }}
        run: dotnet test --configuration Release --no-build --verbosity normal

  build:
    needs: test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./EventlyServer
          push: true
          tags: ${{ secrets.docker_username }}/${{ secrets.image_name }}:${{ secrets.image_version }}

  send_hook:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Send request
        run: |
          curl -H "Authorization: Bearer 1f67e8e048f9fa779570cdf6a60968520d70a5ec4cab3e5ab3bf0f7c32252409" http://45.15.159.0:8080/v1/update
